<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Einf√ºhrung in Bigbluebutton</title>

		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/white.css" id="theme">

        <link rel="stylesheet" href="../plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="bbbPresentation.md" data-separator="\r?\n---\r?\n" data-separator-vertical="\r?\n----\r?\n"></section>

            </div>
		</div>

		<script src="../dist/reveal.js"></script>
        <script src="../plugin/markdown/markdown.js"></script>
        <script src="../plugin/highlight/highlight.js"></script>
        <script src="../plugin/notes/notes.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
                center: true,
                multiplex: {
                // Example values. To generate your own, see the socket.io server instructions.
                secret: '16101363038124369555', // Obtained from the socket.io server. Gives this (the master) control of the presentation
                id: '8b1a9093570ee411', // Obtained from socket.io server
                url: 'https://reveal-multiplex.glitch.me/' // Location of socket.io server
                },

                // Don't forget to add the dependencies
                dependencies: [
                    { src: 'https://reveal-multiplex.glitch.me/socket.io/socket.io.js', async: true },
                    { src: 'https://reveal-multiplex.glitch.me/master.js', async: true },

                    // and if you want speaker notes
                    { src: 'https://unpkg.com/reveal-notes-server/client.js', async: true }
                ],

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});

		</script>

	</body>
</html>
